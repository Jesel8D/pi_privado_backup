version: "3.9"

# ============================================================
# TienditaCampus - Docker Compose (Desarrollo)
# ============================================================
# Uso: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
# ============================================================

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: ../devops/docker/frontend/Dockerfile
      target: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
    command: npm run dev

  backend:
    build:
      context: ./backend
      dockerfile: ../devops/docker/backend/Dockerfile
      target: development
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      - NODE_ENV=development
    command: npm run start:dev

  database:
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  nginx:
    volumes:
      - ./devops/docker/nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
