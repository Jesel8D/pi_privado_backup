# ============================================
# TienditaCampus - Security Scan Pipeline
# ============================================

name: Security - Dependency Scan

on:
  schedule:
    - cron: "0 8 * * 1"  # Cada lunes a las 8:00 UTC
  push:
    branches: [main]

jobs:
  audit-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Audit dependencies
        run: npm audit --audit-level=high

  audit-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Audit dependencies
        run: npm audit --audit-level=high

  scan-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Scan for hardcoded secrets
        run: |
          echo "üîç Buscando secretos hardcodeados..."
          if grep -rn --include="*.ts" --include="*.js" --include="*.sql" --include="*.yml" \
            -E "(password|secret|token|key)\s*[:=]\s*['\"][^$\{]" . \
            --exclude-dir=node_modules --exclude-dir=.git; then
            echo "‚ùå Se encontraron posibles secretos hardcodeados"
            exit 1
          else
            echo "‚úÖ No se encontraron secretos hardcodeados"
          fi
