version: "3.9"

# ============================================================
# TienditaCampus - Docker Compose (Base)
# ============================================================
# Uso:
#   Desarrollo: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
#   Producción: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================================

services:
  # ─── Frontend (Next.js 14 PWA) ─────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: ../devops/docker/frontend/Dockerfile
    container_name: tc-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    networks:
      - tc-network
    depends_on:
      backend:
        condition: service_healthy

  # ─── Backend (NestJS API) ──────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: ../devops/docker/backend/Dockerfile
    container_name: tc-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV}
      - BACKEND_PORT=${BACKEND_PORT}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - ARGON2_MEMORY_COST=${ARGON2_MEMORY_COST}
      - ARGON2_TIME_COST=${ARGON2_TIME_COST}
      - ARGON2_PARALLELISM=${ARGON2_PARALLELISM}
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    networks:
      - tc-network
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "wget --spider -q http://localhost:${BACKEND_PORT}/api/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ─── Database (PostgreSQL 16) ──────────────────────────────
  database:
    build:
      context: ./database
      dockerfile: ../devops/docker/database/Dockerfile
    container_name: tc-database
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - tc-pgdata:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - tc-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ─── Nginx (Reverse Proxy) ────────────────────────────────
  nginx:
    build:
      context: ./devops/docker/nginx
      dockerfile: Dockerfile
    container_name: tc-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    networks:
      - tc-network
    depends_on:
      - frontend
      - backend

networks:
  tc-network:
    driver: bridge
    name: tienditacampus-network

volumes:
  tc-pgdata:
    name: tienditacampus-pgdata
